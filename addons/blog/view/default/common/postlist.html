{volist name='postlist' id='post'}
<div class="cl-card">
    <div class="row">
        <div class="col-lg-3 col-md-4 col-sm-12 cl-card-image"><a href="{$post.url}"><img src="{$post.thumb}" class="img-fluid" alt=""></a></div>
        <div class="col-lg-9 col-md-8 col-sm-12 cl-card-main">
            <h3 class="cl-card-main-title"><a href="{$post.url}">{$post.title}</a></h3>
            <div class="cl-card-main-info">{$post.summary}</div>
            <div class="cl-card-more"><a href="{$post.url}">阅读更多...</a></div>
        </div>
    </div>
</div>
{/volist}
